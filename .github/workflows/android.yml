on:
  push:
    branches:
      - main
name: ðŸš€ Build and Deploy snAcks on Play Store!
jobs:
  play-store-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Set up Node.JS
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: ðŸ”¨ Build snAcks
      run: |
        npm install
        npm run build-capacitor-android
        npx cap sync
        cd android
        node update_gradle.js
        ./gradlew :app:bundleRelease --stacktrace
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore ./sasy.jks app/build/outputs/bundle/release/app-release.aab upload -storepass ${{ secrets.KEYSTORE_PASS }}
        
    - name: ðŸ”¨ Upload snAcks on Google Play Store
      run: |
        cd android
        echo -e ${{ secrets.PRIVATE_KEY}} >> key.txt
        node upload.js -c ${{ secrets.CLIENT_EMAIL }}


        
        
